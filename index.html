<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <picture class="card__product">
        <source media="(min-width: 768px)" srcset="assets/images/image-product-desktop.jpg">
        <img class="card__product-photo" src="assets/images/image-product-mobile.jpg" alt="Parfum">
      </picture>
      <div class="card__container">
        <p class="card__tag">PERFUME</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="card__price">
          <span class="card__price--discount">$149.99</span><span class="card__price--add">$169.99</span>
        </p>
        <button class="card__button">
          <img class="card__button-icon" src="assets/images/icon-cart.svg" alt="icon-cart">
          <span class="card__button-text">Add to Cart</span>
        </button>
        <a href="#">
        </a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
